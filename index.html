<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel = "stylesheet" href = "./assets/css/style.css"/>
    <title>Document</title>
</head>
<body>
    <header class="min-vw-100 p-4 text-center bg-dark text-light">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="row d-flex">

        <div class="card col-md-4 p-3">
            <div class="card-body">
                <h3 class="card-header fw-bold">Search By City</h3>
                <form id="user-form" class="card-body">
                  <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input" placeholder="City" />
                  <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
          </div>

          <div class="card col-md-8 p-3">
            <div class="card-header fs-3 fw-bold">
              City Name
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Temp: </li>
              <li class="list-group-item">Wind: </li>
              <li class="list-group-item">Humidity: </li>
            </ul>
          </div>

    </div>
    
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
    ></script>

    <script src = "./assets/js/script.js"></script>
</body>
</html>
